  name: PSP Scan

on:
  workflow_dispatch:
    inputs:
      urls_file:
        description: 'URLリストファイルのパス (リポジトリ内)'
        required: true
        default: 'urls.txt'
      output_file:
        description: '出力CSVファイル名'
        required: false
        default: 'results.csv'
      concurrency:
        description: '並列実行数'
        required: false
        default: '5'
      timeout:
        description: 'タイムアウト (ミリ秒)'
        required: false
        default: '15000'

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run PSP Detector
        run: |
          node psp-detect.js \
            --output "${{ github.event.inputs.output_file }}" \
            --concurrency "${{ github.event.inputs.concurrency }}" \
            --timeout "${{ github.event.inputs.timeout }}" \
            "${{ github.event.inputs.urls_file }}"

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: psp-scan-results
          path: ${{ github.event.inputs.output_file }}
          retention-days: 30

      - name: Show summary
        run: |
          echo "## PSP Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 項目 | 値 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| URLリスト | ${{ github.event.inputs.urls_file }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 出力ファイル | ${{ github.event.inputs.output_file }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 並列数 | ${{ github.event.inputs.concurrency }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Artifactsタブから結果CSVをダウンロードできます。" >> $GITHUB_STEP_SUMMARY
